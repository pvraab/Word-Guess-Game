<!DOCTYPE html>
<html lang="en">

<head>
	<title>Word Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Add JQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Add Game javascript -->
	<script src="./assets/javascript/game.js"></script>


</head>

<body>

	<header id="gameHeader">
		<h1>Word Game</h1>
	</header>

	<div id="gameDiv">

		<div id="gameManager">
			<h2>Game Manager</h2>

			<div class="dropdown">
				<button onclick="themeFunction()" class="dropbtn">Choose Theme</button>
				<div id="themeDropdown" class="dropdown-content">
					<a href="#swordPlay">SwordPlay</a>
					<a href="#climbing">Climbing</a>
					<a href="#fossils">Fossils</a>
				</div>
			</div>

			<form>
				Select a Theme:
				<select id="themeList" onchange="themeChanged()">

					<option>SwordPlay</option>
					<option>Climbing</option>
					<option>Fossils</option>
				</select>
				<p>Current Theme: <input type="text" id="themeCurrent" size="20"></p>
			</form>

			<!-- Header with an id of click-me -->
			<h3 id="click-me">CLICK ME!</h3>
			<input type='file' accept='text/plain' onchange='openFile(event)'><br>


		</div>

		<div id="gameAction">
			<h2>Game Action</h2>

			<div id="canvasDiv">
				<P>Progress</P>
				<canvas id="canvasDrawing">
					Your browser does not support the canvas element.
				</canvas>
			</div>

		</div>

	</div>

	<footer>

	</footer>

</body>

</html>
