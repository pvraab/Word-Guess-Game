<!-- ## Harder Assignment - Building a Word Guess Game (Hangman) -->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Word Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Add JQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Add Game javascript -->
	<script src="./assets/javascript/game.js"></script>


</head>

<body>

	<header id="gameHeader">
		<h1>Word Game</h1>
	</header>

	<div id="gameDiv">

		<!-- Game manager section -->
		<div id="gameManager">

			<h2>Game Manager</h2>

			<!-- Use a form to select a theme -->
			<form>
				Select a Theme:
				<select id="themeList" onchange="themeChanged()">
					<option>SwordPlay</option>
					<option>Climbing</option>
					<option>Fossils</option>
				</select>
			</form>

			<!-- Game details - wins, losses, guesses left, letters used -->
			<div id="gameDetails">
				<h2 id="alertMessage"></h2>

				<h2>Press any key to get started</h2>
				<h2>Wins: <span id="wins"><strong>...</strong></span></h2>
				<h2>Losses: <span id="losses"><strong>...</strong></span></h2>
				<h2>Guesses Left: <span id="guessesLeft"><strong></strong></span></h2>
				<h2>Your Guesses so far: <span id="guessesSoFar"><strong></strong></span></h2>

			</div>

			<!-- Game Movie -->
			<div id="gameMovie">
				<video id="video" width="350" height="240"></video>
			</div>

		</div>

		<!-- Section managing individual game action -->
		<div id="gameAction">
			<h2>Game Action</h2>

			<!-- Section for drawing hangman -->
			<div id="canvasDiv">
				<P>Progress</P>
				<canvas id="canvasDrawing">
					Your browser does not support the canvas element.
				</canvas>
			</div>

			<!-- Word display of computer word - can see if hint wanted-->
			<div id="wordDisplay1">
				<h2 id="word_test">Click for word!</h2>
			</div>

			<!-- Word display of active word - spaces and letters guessed-->
			<div id="wordDisplay2">
				<h2 id="word_spaces"></h2>
			</div>

			<!-- Put in audio for a win -->
			<audio id="gameAudio">

			</audio>


		</div>

	</div>

	<!-- Need to finish footer -->
	<footer>

	</footer>

</body>

</html>
